name: Build UI Container

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (default: latest)'
        required: false
        default: 'latest'
        type: string
      api_url:
        description: 'API URL (default: http://kubechronicle-api:80)'
        required: false
        default: 'http://kubechronicle-api:80'
        type: string

jobs:
  build_ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set image tag
        id: set-tag
        run: |
          TAG="${{ github.event.inputs.tag }}"
          if [ -z "$TAG" ]; then
            TAG="latest"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "IMAGE_ADDRESS=registry.digitalocean.com/kubechronicle/ui:$TAG" >> $GITHUB_OUTPUT
      
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_TOKEN }}
      
      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 1200

      - name: Build UI Docker image
        working-directory: ./ui
        env:
          IMAGE_ADDRESS: ${{ steps.set-tag.outputs.IMAGE_ADDRESS }}
          # Use secret if available, otherwise use input, otherwise use default
          VITE_API_URL: ${{ secrets.VITE_API_URL || github.event.inputs.api_url || 'http://kubechronicle-api:80' }}
        run: |
          docker build \
            --build-arg VITE_API_URL="$VITE_API_URL" \
            -t $IMAGE_ADDRESS .
          echo "Built image: $IMAGE_ADDRESS"
          echo "Built with API URL: $VITE_API_URL"
      
      - name: Push UI image
        env:
          IMAGE_ADDRESS: ${{ steps.set-tag.outputs.IMAGE_ADDRESS }}
        run: docker push $IMAGE_ADDRESS
      
      - name: Output image address
        env:
          IMAGE_ADDRESS: ${{ steps.set-tag.outputs.IMAGE_ADDRESS }}
        run: |
          echo "Pushed image: $IMAGE_ADDRESS"
