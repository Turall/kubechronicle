name: Build API Container

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (default: latest)'
        required: false
        default: 'latest'
        type: string

jobs:
  build_api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set image tag
        id: set-tag
        run: |
          TAG="${{ github.event.inputs.tag }}"
          if [ -z "$TAG" ]; then
            TAG="latest"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "IMAGE_ADDRESS=registry.digitalocean.com/kubechronicle/api:$TAG" >> $GITHUB_OUTPUT
      
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_TOKEN }}
      
      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 1200

      - name: Build API Docker image
        env:
          IMAGE_ADDRESS: ${{ steps.set-tag.outputs.IMAGE_ADDRESS }}
        run: |
          docker build -f Dockerfile.api -t $IMAGE_ADDRESS .
          echo "Built image: $IMAGE_ADDRESS"
      
      - name: Push API image
        env:
          IMAGE_ADDRESS: ${{ steps.set-tag.outputs.IMAGE_ADDRESS }}
        run: docker push $IMAGE_ADDRESS
      
      - name: Output image address
        env:
          IMAGE_ADDRESS: ${{ steps.set-tag.outputs.IMAGE_ADDRESS }}
        run: |
          echo "Pushed image: $IMAGE_ADDRESS"
