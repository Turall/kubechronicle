apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubechronicle-api
  namespace: kubechronicle
  labels:
    app.kubernetes.io/name: kubechronicle
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: kubechronicle
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubechronicle
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: kubechronicle-api
      imagePullSecrets:
        - name: do-registry-secret
      containers:
      - name: api
        image: registry.digitalocean.com/kubechronicle/api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: kubechronicle-database
              key: url
        - name: LOG_LEVEL
          value: "info"
        # Namespace and ConfigMap name for pattern management
        - name: NAMESPACE
          value: "kubechronicle"
        - name: PATTERNS_CONFIGMAP_NAME
          value: "kubechronicle-patterns"
        # Authentication configuration (optional - uncomment to enable)
        - name: AUTH_ENABLED
          value: "true"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: kubechronicle-auth
              key: jwt-secret
        - name: JWT_EXPIRATION_HOURS
          value: "24"
        - name: AUTH_USERS
          valueFrom:
            secretKeyRef:
              name: kubechronicle-auth
              key: users
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
