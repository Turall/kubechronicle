apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kubechronicle

resources:
  - serviceaccount.yaml
  - rbac.yaml
  - deployment.yaml
  - service.yaml

commonLabels:
  app.kubernetes.io/name: kubechronicle
  app.kubernetes.io/component: api

images:
  - name: kubechronicle/api
    newName: kubechronicle/api
    newTag: latest
