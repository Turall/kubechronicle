apiVersion: v1
kind: ConfigMap
metadata:
  name: kubechronicle-patterns
  namespace: kubechronicle
  labels:
    app.kubernetes.io/name: kubechronicle
data:
  # Ignore patterns - resources matching these patterns will be ignored (not tracked)
  IGNORE_CONFIG: |
    {
      "namespace_patterns": ["kube-*", "cert-manager"],
      "name_patterns": ["cluster-autoscaler-status","cilium-operator"],
      "resource_kind_patterns": ["DaemonSet"]
    }
  # Block patterns - resources matching these patterns will be blocked (denied)
  # WARNING: Enabling block patterns changes webhook from observe-only to enforcement mode
  BLOCK_CONFIG: |
    {
      "namespace_patterns": [],
      "name_patterns": [],
      "resource_kind_patterns": [],
      "operation_patterns": [],
      "message": "Resource blocked by kubechronicle policy"
    }
