# Kustomization file for easy deployment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kubechronicle

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - rbac.yaml
  - deployment.yaml
  - service.yaml
  - webhook.yaml

# Uncomment if using cert-manager
# - certificate.yaml

# Common labels
commonLabels:
  app.kubernetes.io/name: kubechronicle
  app.kubernetes.io/component: webhook

# Image configuration
images:
  - name: kubechronicle/webhook
    newName: kubechronicle/webhook
    newTag: latest
