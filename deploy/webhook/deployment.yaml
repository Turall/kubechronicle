apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubechronicle-webhook
  namespace: kubechronicle
  labels:
    app.kubernetes.io/name: kubechronicle
    app.kubernetes.io/component: webhook
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: kubechronicle
      app.kubernetes.io/component: webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubechronicle
        app.kubernetes.io/component: webhook
    spec:
      imagePullSecrets:
        - name: do-registry-secret
      serviceAccountName: kubechronicle-webhook
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: webhook
        image: registry.digitalocean.com/kubechronicle/kubechronicle:e4b0d0d3d03807f7f2f0c0c0e9b8215bcf0c5c58
        imagePullPolicy: IfNotPresent
        ports:
        - name: https
          containerPort: 8443
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: kubechronicle-database
              key: url
              optional: true
        - name: TLS_CERT_PATH
          value: /etc/webhook/certs/tls.crt
        - name: TLS_KEY_PATH
          value: /etc/webhook/certs/tls.key
        - name: LOG_LEVEL
          value: "info"
        # Load patterns from ConfigMap (can be overridden by setting these env vars directly)
        # Using env vars as fallback, but also mounting as volume for dynamic reloading
        - name: IGNORE_CONFIG
          valueFrom:
            configMapKeyRef:
              name: kubechronicle-patterns
              key: IGNORE_CONFIG
              optional: true
        - name: BLOCK_CONFIG
          valueFrom:
            configMapKeyRef:
              name: kubechronicle-patterns
              key: BLOCK_CONFIG
              optional: true
        - name: PATTERNS_CONFIGMAP_PATH
          value: /etc/patterns
        volumeMounts:
        - name: webhook-certs
          mountPath: /etc/webhook/certs
          readOnly: true
        - name: patterns-config
          mountPath: /etc/patterns
          readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: webhook-certs
        secret:
          secretName: kubechronicle-webhook-tls
      - name: patterns-config
        configMap:
          name: kubechronicle-patterns
