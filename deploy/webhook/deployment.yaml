apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubechronicle-webhook
  namespace: kubechronicle
  labels:
    app.kubernetes.io/name: kubechronicle
    app.kubernetes.io/component: webhook
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: kubechronicle
      app.kubernetes.io/component: webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubechronicle
        app.kubernetes.io/component: webhook
    spec:
      serviceAccountName: kubechronicle-webhook
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: webhook
        image: kubechronicle/webhook:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: https
          containerPort: 8443
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: kubechronicle-database
              key: url
              optional: true
        - name: TLS_CERT_PATH
          value: /etc/webhook/certs/tls.crt
        - name: TLS_KEY_PATH
          value: /etc/webhook/certs/tls.key
        - name: LOG_LEVEL
          value: "info"
        - name: IGNORE_CONFIG
          value: |
            {
              "namespace_patterns": ["kube-*", "cert-manager"],
              "name_patterns": ["*-controller", "*system*"],
              "resource_kind_patterns": []
            }
          optional: true
        - name: BLOCK_CONFIG
          value: |
            {
              "namespace_patterns": [],
              "name_patterns": [],
              "resource_kind_patterns": [],
              "operation_patterns": [],
              "message": "Resource blocked by kubechronicle policy"
            }
          optional: true
        volumeMounts:
        - name: webhook-certs
          mountPath: /etc/webhook/certs
          readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: webhook-certs
        secret:
          secretName: kubechronicle-webhook-tls
