{{- if and .Values.webhook.enabled .Values.webhook.tls.certManager.enabled }}
---
# Certificate resource for cert-manager
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.webhook.tls.secretName }}
  namespace: {{ include "kubechronicle.namespace" . }}
  labels:
    {{- include "kubechronicle.componentLabels" (list . "webhook") | nindent 4 }}
spec:
  secretName: {{ .Values.webhook.tls.secretName }}
  issuerRef:
    name: {{ .Values.webhook.tls.certManager.issuerRef.name }}
    kind: {{ .Values.webhook.tls.certManager.issuerRef.kind }}
  dnsNames:
  - {{ include "kubechronicle.webhookServiceName" . }}.{{ include "kubechronicle.namespace" . }}.svc
  - {{ include "kubechronicle.webhookServiceName" . }}.{{ include "kubechronicle.namespace" . }}.svc.cluster.local

---
# Self-signed ClusterIssuer for development/testing
# For production, use a proper CA issuer
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.webhook.tls.certManager.issuerRef.name }}
spec:
  selfSigned: {}
{{- end }}
